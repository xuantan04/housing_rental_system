<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns=http://www.w3.org/1999/xhtml
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/client/layouts/office.html}">

<body>
	<div layout:fragment="content">
		<div class="detail">

			<div class="right_1">
				<div class="right_header">
					<h1 th:text="${office.location}"></h1>
				</div>
				<div class="right_body">
					<span th:text="${office.about}"></span>
				</div>
			</div>

			<img th:src="@{https://timvanphong.com.vn/wp-content/uploads/__${office.image}__.jpg}">

			<div class="left">
				<div class="left_header">
					<div class="left_header-structure">
						<h3>Thông tin chi tiết</h3>
						<i class="fas fa-sort-down icon_down"></i>
					</div>

				</div>
				<div class="left_body">
					<table class="blueTable">
						<tbody>
							<tr>
								<td><i class="fas fa-map-marker-alt"></i>Địa chỉ</td>
								<td th:text="${office.address}"></td>
							</tr>
							<tr>
								<td><i class="fas fa-building"></i>Phân khúc</td>
								<td th:text="|Hạng ${office.level}|"></td>
							</tr>
							<tr>
								<td><i class=" bi bi-textarea"></i>Diện tích</td>
								<td th:text="|${office.area} m2|"></td>
							</tr>
							<tr>
								<td><i class="bi bi-arrow-down-up"></i>Chiều cao</td>
								<td th:text="|${office.height} m|"></td>
							</tr>
							<tr>
								<td><i class="fas fa-building"></i>Giá dịch vụ</td>
								<td th:text="|${office.priceService} $/m2|"></td>
							</tr>
							<tr>
								<td><i class="bi bi-bicycle"></i>Giá đỗ xe máy</td>
								<td th:text="|${office.priceMotobike} k/xe/tháng|"></td>
							</tr>
							<tr>
								<td><i class="bi bi-car-front-fill"></i>Giá đỗ ô tô</td>
								<td th:text="|${office.priceCar} tr/xe/tháng|"></td>
							</tr>

							<tr>
								<td><i class="fas fa-building"></i>Thời gian làm việc</td>
								<td th:text="${office.timeWork}|"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="price">
					<p th:text="|Từ ${office.priceOffice} $/m2|"></p>

				</div>
				<div class="left_footer">
					<button> <i class="fas fa-marker icon_btn"></i><a
							th:href="@{/client/require/{id}(id=${office.idOffice})}">Gửi yêu cầu thuê</a></button>
					<button><i class="fas fa-phone icon_btn"></i>0123456789</button>
				</div>
			</div>
		</div>
		<div th:if="${require}" class="require">
			<h1>Thông tin hợp đồng</h1>
			<form method="post" th:action="@{/client/require/{id}(id=${office.idOffice})}">
				<div th:if="${error}">
					<p th:text="${error}" style="color: red;"></p>
				</div>
				<label for="name">Tiền cọc:</label>
				<input type="text" id="name" name="deposits" required placeholder="($)">

				<label for="email">Phương thức thanh toán :</label>
				<input type="text" id="email" name="payment" required>


				<label for="start-date">Ngày bắt đầu:</label>
				<input type="date" id="start-date" name="start-date" required>

				<label for="end-date">Ngày kết thúc:</label>
				<input type="date" id="end-date" name="end-date" required>

				<label for="message">Ghi chú:</label>
				<textarea id="message" name="message"></textarea>

				<input type="submit" value="Gửi yêu cầu">
			</form>
		</div>
	</div>
	</div>

</body>

</html>
